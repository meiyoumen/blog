<script>
  // 九九乘法表
  for (let i = 1; i <= 9; i++) {
    for (let j = 1; j <= i; j++) {
      document.write(j + '*' + i + '=' + i * j + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;')
    }
    document.write("<br/>");
  }
</script>

  const LINE = 4
  let i, j;
  for (i = 0; i < LINE; i++) {
    for (j = 0; j < (LINE - i); j++) {
      document.write("&nbsp;");
    }

    for (j = 0; j < 2 * i + 1; j++) {
      document.write("*");
    }
    document.write("<br/>");
  }
</script>

<script>
  //去除重复的 name
  let list = [
    {name : '111', text : 1},
    {name : '222', text : 2},
    {name : '111', text : 3},
    {name : '222', text : 4},
    {name : '333', text : 5}
  ];

  function arrayObjectUnique (arr) {
    let uniqueArr = []
    let isE = false
    uniqueArr.push(arr[0])

    for (let i = 1; i < arr.length; i++) {
      isE = false
      for (let j = 0; j < uniqueArr.length; j++) {
        if (arr[i].name === uniqueArr[j].name) {
          isE = true
          break
        }
      }
      if (!isE) {
        uniqueArr.push(arr[i])
      }
    }
    return uniqueArr
  }

  console.log(arrayObjectUnique(list))

</script>
