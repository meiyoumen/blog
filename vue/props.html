<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <!--<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>-->
</head>
<body>
<div id="app">
  <!--开关组件-->
  <switchbtn :result="result"></switchbtn>
  <!--外部控制-->
  <button type="button" @click="change">{{result?'开':'关'}}</button>
</div>
<script>
  //开关组件代码
  Vue.component("switchbtn",{
    template:"<button type='button' @click='change'>{{result?'开':'关'}}</button>",
    props:["result"],
    methods:{
      change(){
        //组件内可以props的值，但是不会同步到组件外层
        this.result=!this.result
      }
    }
  });


  let vm = new Vue({
    el: '#app',
    data:{
      result:true//开关状态数据
    },
    methods:{
      change(){
        this.result=!this.result
      }
    }
  })
</script>
</body>
</html>
