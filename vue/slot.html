<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
  <title>Slot content extend Demo</title>
</head>
<body>
<h1>Slot content extend Demo</h1>
<hr>
<div id="app">
  <jspang>
    <span slot="bolgUrl">{{jspangData.bolgUrl}}</span>
    <span slot="netName">{{jspangData.netName}}</span>
    <span slot="skill">{{jspangData.skill}}</span>
  </jspang>
  <quiz></quiz>
</div>


<template id="jspang">
  <div>
    <p>博客地址：<slot name="bolgUrl"></slot></p>
    <p>网名：<slot name="netName"></slot></p>
    <p>技术类型：<slot name="skill"></slot></p>
    <p>{{name}}</p>
  </div>
</template>

<template id ="quiz">
  <div>
    <button type="button" @click="showQuiz">click me</button>
  </div>
</template>

<script type="text/javascript">
  var app=new Vue({
    el:'#app',
    data:{
      jspangData:{
        bolgUrl:'http://jspang.com',
        netName:'技术胖',
        skill:'Web前端'
      }
    },
    components:{
      'jspang': {
        template: '#jspang',
        data() {
          return {
            name: 'jspang tmp'
          }
        }
      },

      'quiz': {
        template: '#quiz',
        data() {
          return {
            name: 'quiz'
          }
        },
        methods: {
          showQuiz () {
            alert(this.name)
          }
        }
      }
    }
  })
</script>
</body>
</html>
